<!-- survey.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Survey Penggunaan Cup Kopi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #4b2e1e; /* Warna kopi */
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 800px;
      height: 800px;
    }

    .button-wrapper {
      margin: 30px;
    }

    .next-button {
      padding: 10px 20px;
      background-color: #4b2e1e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .next-button:hover {
      background-color: #3a2316;
    }
  </style>
</head>
<body>
  <!-- Judul halaman survey -->
  <h1>Form Survey Penggunaan Cup Kopi</h1>


  
  <!-- Embed Google Form -->
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeIQse0ft0SIJCaT2Dbgq_i2-jZtY7EzVLM7BB87IXoF-3reg/viewform?embedded=true" allowfullscreen></iframe>

  <!-- Tombol untuk lanjut ke halaman hasil survey -->
  <div class="button-wrapper">
    <button class="next-button" onclick="window.location.href='s-survey.html'">Lihat Hasil Survey</button>
  </div>

</body>
</html>
